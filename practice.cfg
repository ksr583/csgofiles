// Practice Commands
// ************************************************

sv_cheats 1

// Give all grenades
bind 8 "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_incgrenade;give weapon_molotov;give weapon_decoy"

// Use thumb button for noclip
alias "+noclip" "noclip 1"
alias "-noclip" "noclip 0"
bind mouse5 "+noclip;"

bind kp_end "sv_rethrow_last_grenade"  // numpad 1
bind end "say .throw"
bind del "say .last"
bind home "rcon mp_restartgame 1"
bind pgup "say .ff"
bind pgdn "say .save"

echo "practice.cfg executed"

