// | KYRO'S CS:GO AUTOEXEC
// | This file contains all base settings that shouldn't change often
// | The only setting here you're very likely to change is mouse sensitivity,
// | which is right at the top. Keybinds, Buy binds, & Crosshair settings are
// | imported from separate config files at the bottom of this file!
// | https://github.com/ksr583/csgofiles


// Launch Options
// => These are only here for reference, they get put into the launch options for CS:GO
// ***************************************************************************************
// -tickrate 64 => Change this to 128 if you want your local server to run at 128 tick
// -refresh 144
// +fps_max 0
// -novid
// -fullscreen
// -r_emulate_gl
// -limitvsconst
// -forcenovsync
// -softparticlesdefaultoff
// +mat_queue_mode 2
// +r_dynamic 0
// -net_graph 1
// -nojoy
// -high
// +exec autoexec.cfg


// Mouse-Related Settings
// ***************************************************************************************
sensitivity 0.66                 // (!!) Change this to preference
m_customaccel 0
m_customaccel_exponent 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0
m_rawinput 1


// Network/Interp Settings
// ***************************************************************************************
cl_interp 0
cl_interp_ratio 1
cl_predict 1
cl_predictweapons 1


// Graphics Settings
// ***************************************************************************************
fps_max 0
fps_max_menu 150
mat_queue_mode 2
mat_monitorgamma 1.6


// Visual Settings
// ***************************************************************************************
r_dynamic 0
r_drawtracers 0
r_drawtracers_firstperson 0
r_eyegloss 0                      // No Makeup.
r_eyemove 0                       // No Eye Movement.
r_eyeshift_x 0                    // No Eye Movement X-Angel.
r_eyeshift_y 0                    // No Eye Movement Y-Angel.
r_eyeshift_z 0                    // No Eye Movement Z-Angel.
r_eyesize 0                       // Smaller Eyes.


// Audio Settings
// ***************************************************************************************
snd_deathcamera_volume 0.000000
snd_duckerattacktime 0.5
snd_duckerreleasetime 2.5
snd_duckerthreshold 0.15
snd_ducking_off 1
snd_ducktovolume 0.55
snd_hrtf_distance_behind 100
snd_mix_async 1
snd_mix_async 1
snd_mix_async_onetime_reset 1
snd_mixahead 0.025
snd_mute_losefocus 1
snd_pitchquality 1


// ViewModel & HUD Settings
// ***************************************************************************************
+cl_show_team_equipment
cl_autowepswitch 0
cl_bob_lower_amt 21               // Reduce gun and scope shifting/bobbing when moving
cl_bobamt_lat 0.33
cl_bobamt_vert 0.14
cl_bobcycle 0.98
cl_righthand 1
cl_teamid_overhead_mode 2
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
hud_scaling 1                     // Scales the HUD depending on what resolution you use, 1 is max.
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3
viewmodel_recoil 0
// Radar
cl_radar_always_centered 0
cl_radar_rotate 1
cl_radar_scale 0.4
cl_radar_icon_scale_min 0.4
cl_radar_square_with_scoreboard 0


// Misc. Game Settings
// ***************************************************************************************
cl_autohelp 0
cl_disablehtmlmotd 1
cl_downloadfilter nosounds
cl_showhelp 0


// Netgraph Settings
// ***************************************************************************************
net_graph 3
net_graphheight 990
net_graphmsecs 400
net_graphpos 2                    // Positioning of Net Graph
net_graphproportionalfont 0       // Makes font smaller
net_graphshowinterp 1             // Shows interpolation value
net_graphshowlatency 1            // Shows latency value
net_graphsolid 1                  // Solid Net Graph
net_graphtext 1                   // Shows text fields
net_maxroutable 1200              // Requested max packet size before packets are 'split'
net_scale 5                       // Makes font smaller


// Imports
// ***************************************************************************************
exec keybinds
exec crosshair



// ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
// SAVE CHANGES !!
// These should ALWAYS be the last thing in this file!
// Put all other settings and content above this section!
// ***************************************************************************************
echo "autoexec.cfg executed"
host_writeconfig
mat_savechanges


