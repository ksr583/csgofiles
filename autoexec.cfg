// budi's CS:GO config
// Updated 7/1/2019

// ******************************************************************
// Rates
// ******************************************************************
rate "786432" // max rate, lower if having network issues
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" // SDR beta

// ******************************************************************
// Mouse
// ******************************************************************
sensitivity "2"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_yaw "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// ******************************************************************
// Video
// ******************************************************************
mat_monitorgamma "1.690000"
mat_monitorgamma_tv_enabled "1"
mat_powersavingsmode "0"
mat_queue_report "0"
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "999"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0"
engine_no_focus_sleep "0" // default 50

// ******************************************************************
// Audio
// ******************************************************************
volume "0.7"
voice_enable "1"
voice_scale "0.5" // receive volume
voice_mixer_volume "1" // mic volume
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_tensecondwarning_volume "0.0"
snd_mvp_volume "50"
snd_mute_mvp_music_live_players "0"
snd_dzmusic_volume "0"
snd_mix_async "1"
snd_mixahead "0.05" // sound delay
snd_pitchquality "1"
snd_ducking_off "1"
snd_front_headphone_position "90"
snd_rear_headphone_position "90"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"\
snd_mute_losefocus  "0" // mute game when alt-tabbed
dsp_enhance_stereo "0"
cl_mute_all_but_friends_and_party "0"
snd_async_flush

// ******************************************************************
// HUD
// ******************************************************************
hud_scaling "0.80"
hud_showtargetid "1"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
cl_hud_radar_scale "0.950000"
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "0"
net_graphproportionalfont "0" // small netgraph font

// Radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "0"

// Reposition gun model to mimic source
viewmodel_recoil 0; 
cl_righthand 1;
viewmodel_fov 68; 
viewmodel_offset_x 2.5; 
viewmodel_offset_y 0; 
viewmodel_offset_z -1.5; 
viewmodel_presetpos 3;

cl_viewmodel_shift_left_amt 1.5; 
cl_viewmodel_shift_right_amt 0.75; 

// Reduce gun and scope shifting/bobbing when moving
cl_bob_lower_amt 21; 
cl_bobamt_lat 0.33; 
cl_bobamt_vert 0.14; 
cl_bobcycle 0.98;

// ******************************************************************
// Crosshair
// ******************************************************************

cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "2"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "1"
cl_crosshairgap "-2.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.000000"
cl_crosshairstyle "5"
cl_crosshairthickness "0"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

// ******************************************************************
// Misc
// ******************************************************************
con_enable "1"
developer "0" // print console to screen
con_filter_enable "2"
con_filter_text "Damage "
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "80" // max ping for matchmaking games
mm_dedicated_force_servers ""
mm_csgo_community_search_players_min "8"
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "nosound" // mapsonly pls volvo
cl_join_advertise "2" // let friends join your game
cl_disablehtmlmotd "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
spec_replay_autostart "0"
cl_dm_buyrandomweapons "0"
cl_teammate_colors_show "1"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_use_opens_buy_menu "0" // `e` opening buy menu
cl_scoreboard_mouse_enable_binding "showmouse" // press `t` to enable mouse on the scoreboard
closeonbuy "0"
hud_takesshots "0" // scoreboard screenshot at end of match
cl_clanid "" // rip afterlife
password ""


// Not sure if these even work anymore
r_eyegloss "1"
r_eyemove "1"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"


// Keybinds in separate cfg
exec keybinds

// Buy binds in separate cfg
exec buybinds.cfg


host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
echo ""